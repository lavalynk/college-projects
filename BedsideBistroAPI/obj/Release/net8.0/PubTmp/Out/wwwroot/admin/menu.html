<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Items</title>
  <link rel="stylesheet" href="/global.css" />
  <style>
    body {
      background: var(--bg);
      padding: 30px;
      font-family: system-ui,-apple-system,"Segoe UI",sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header-row {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: .5rem;
    }

    .list {
      margin-top: 20px;
      max-height: calc(100vh - 160px);
      overflow-y: auto;
    }

    .cell {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--shadow-card,0 4px 12px rgba(0,0,0,.06));
    }

    .meta {
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .name {
      font-weight: 600;
      color: var(--text);
    }

    .hint {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .badge {
      display:inline-block;
      padding:2px 8px;
      border-radius:999px;
      font-size:.75rem;
      border:1px solid var(--outline);
      margin-left:4px;
    }
    .badge.conflict {
      background:#fff3f2;
      border-color:#f2cbc6;
      color:#7a1f1f;
    }

    .right {
      display: flex;
      gap: .5rem;
      align-items:center;
    }

    /* Buttons */
    .btn {
      appearance: none;
      border-radius: 14px;
      border: 0;
      padding: 10px 14px;
      font: inherit;
      font-weight: 700;
      cursor: pointer;
    }
    .btn.primary {
      background: linear-gradient(135deg,var(--brand),var(--brand-600));
      color: #fff;
      box-shadow: 0 10px 20px rgba(47,125,95,.25);
    }
    .btn.primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(47,125,95,.3);
    }

    .ghost {
      appearance: none;
      border: 1px solid var(--outline);
      background: #fff;
      border-radius: 999px;
      padding: 6px 12px;
      cursor: pointer;
      font: inherit;
      font-size: 0.85rem;
    }
    .ghost:hover { background:#f7faf9; }
    .ghost.danger {
      border-color: #f3c2c2;
      color: #8b0000;
    }

    /* Modal */
    .modal {
      width: min(720px, 96vw);
      border: 0;
      border-radius: 20px;
      padding: 0;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
    }

    .modal-inner {
      padding: 18px 22px 20px;
      background: #fff;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      min-width: 0;
    }

    .modal-head {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .75rem;
      margin-bottom: 4px;
    }
    .modal-head h3 {
      margin: 0;
      font-size: 1.15rem;
      font-weight: 700;
    }

    .modal-body {
      display: grid;
      grid-template-columns:1fr 1fr;
      gap:12px 18px;
      margin-top:4px;
    }
    @media (max-width:720px){
      .modal-body { grid-template-columns:1fr; }
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field strong {
      font-size: .92rem;
      font-weight: 600;
      color: var(--text);
    }

    .field input,
    .field select {
      border: 1px solid var(--outline);
      border-radius: 12px;
      padding: 9px 10px;
      font: inherit;
      background: #fff;
      min-width: 0;
    }

    .image-row {
      display:flex;
      align-items:center;
      gap:.5rem;
    }
    .image-row input {
      flex:1;
    }

    .ingredients-box {
      grid-column: 1 / -1;
      border:1px solid var(--outline);
      border-radius:12px;
      padding:8px 10px;
      max-height:200px;
      overflow:auto;
    }

    .ingredients-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:.75rem;
      margin-bottom:6px;
    }

    .ingredients-list label {
      display:flex;
      align-items:center;
      gap:.5rem;
      padding:2px 4px;
      border-radius:8px;
    }

    .ingredients-meta {
      text-align:right;
      font-size:.8rem;
      color:var(--muted);
      margin-top:4px;
    }

    .modal-footer {
      display:flex;
      justify-content:flex-end;
      gap:.5rem;
      margin-top:8px;
    }

    .hint-inline {
      font-size:.8rem;
      color:var(--muted);
      margin-top:4px;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="header-row">
      <button id="btnNewItem" class="btn primary" type="button">+ New Item</button>
    </div>

    <div id="itemList" class="list" aria-live="polite"></div>
  </div>

  <!-- Menu Item Modal -->
  <dialog id="itemDialog" class="modal">
    <form id="itemForm" class="modal-inner" novalidate>
      <div class="modal-head">
        <h3 id="itemFormTitle">New Menu Item</h3>
      </div>

      <div class="modal-body">
        <div class="field">
          <strong>Name</strong>
          <input id="f_name" class="input" required autocomplete="off" />
        </div>

        <div class="field">
          <strong>Meal Period</strong>
          <select id="f_meal" class="select" required>
            <option value="">Loading…</option>
          </select>
        </div>

        <div class="field">
          <strong>Image</strong>
          <div class="image-row">
            <input id="f_image" class="input" placeholder="/food-images/item.jpg" />
            <button type="button" class="ghost" id="f_imageBrowse">Browse…</button>
            <input id="f_imageFile" type="file" accept="image/*" style="display:none" />
          </div>
          <div class="hint-inline" id="f_imageHint">
            Paste a path or upload a file. Uploaded files go to /food-images/.
          </div>
        </div>

        <div class="field">
          <strong>Calories (kcal)</strong>
          <input id="f_cal" class="input" type="number" step="1" />
        </div>

        <div class="field">
          <strong>Protein (g)</strong>
          <input id="f_pro" class="input" type="number" step="0.1" />
        </div>

        <div class="field">
          <strong>Carbs (g)</strong>
          <input id="f_car" class="input" type="number" step="0.1" />
        </div>

        <div class="field">
          <strong>Fat (g)</strong>
          <input id="f_fat" class="input" type="number" step="0.1" />
        </div>

        <div class="field">
          <strong>Sodium (mg)</strong>
          <input id="f_sod" class="input" type="number" step="1" />
        </div>

        <!-- Ingredients -->
        <div class="ingredients-box">
          <div class="ingredients-header">
            <input id="f_ingrSearch" class="input" placeholder="Search ingredients…" style="flex:1;" />
            <button type="button" class="ghost" id="f_ingrClear">Clear</button>
          </div>
          <div id="f_ingrList" class="ingredients-list"></div>
          <div class="ingredients-meta">
            Selected: <span id="f_ingrCount">0</span> / 6
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="ghost" id="itemCancelBtn" type="button">Cancel</button>
        <button class="btn primary" id="itemSaveBtn" type="submit">Save</button>
      </div>
    </form>
  </dialog>

  <script>
    /* -------------------------
       API endpoints
       ------------------------- */
    const API = {
      menu: {
        list:   '/api/menu',
        create: '/api/menu',
        get:    id => `/api/menu/${id}`,
        update: id => `/api/menu/${id}`,
        delete: id => `/api/menu/${id}`,
        attachIngredients: id => `/api/menu/${id}/ingredients`
      },
      mealPeriods: '/api/mealperiods',
      ingredients: '/api/ingredients',
      upload: '/api/uploads/food-images'
    };

    /* -------------------------
       DOM refs
       ------------------------- */
    const q = (s,r=document)=>r.querySelector(s);
    const itemList      = q('#itemList');
    const itemDialog    = q('#itemDialog');
    const itemForm      = q('#itemForm');
    const itemFormTitle = q('#itemFormTitle');

    const f_name  = q('#f_name');
    const f_meal  = q('#f_meal');
    const f_image = q('#f_image');
    const f_imageBrowse = q('#f_imageBrowse');
    const f_imageFile   = q('#f_imageFile');
    const f_imageHint   = q('#f_imageHint');

    const f_cal   = q('#f_cal');
    const f_pro   = q('#f_pro');
    const f_car   = q('#f_car');
    const f_fat   = q('#f_fat');
    const f_sod   = q('#f_sod');

    const f_ingrSearch = q('#f_ingrSearch');
    const f_ingrList   = q('#f_ingrList');
    const f_ingrCount  = q('#f_ingrCount');
    const f_ingrClear  = q('#f_ingrClear');

    let editingId = null;
    let editingLowSodium = false;   // internal only
    let editingIsActive  = true;    // internal only

    let mealPeriods = [];
    let allIngredients = [];
    let selectedIngredientIds = new Set();
    let menuItems = [];

    /* -------------------------
       Helpers
       ------------------------- */
    async function api(url, options = {}) {
      const res = await fetch(url, {
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
        ...options
      });
      let text = await res.text();
      try { text = JSON.parse(text); } catch {}
      if (!res.ok) throw text || 'API error';
      return text;
    }

    function numberOrNull(inputEl) {
      const s = inputEl.value.trim();
      if (!s) return null;
      const n = Number(s);
      return Number.isFinite(n) ? n : null;
    }

    function normalizeMealName(mp) {
      return (mp.Name ?? mp.name ?? mp.strMealPeriod ?? '').toString();
    }

    /* -------------------------
       Meal periods
       ------------------------- */
    async function loadMealPeriods() {
      try {
        mealPeriods = await api(API.mealPeriods);
      } catch {
        mealPeriods = [];
      }

      f_meal.innerHTML = '';
      if (!mealPeriods.length) {
        f_meal.innerHTML = '<option value="">(no meal periods found)</option>';
        return;
      }
      f_meal.appendChild(new Option('Select…',''));
      mealPeriods.forEach(mp => {
        const id = mp.Id ?? mp.id ?? mp.intMealPeriodID;
        const name = normalizeMealName(mp) || 'Meal period';
        f_meal.appendChild(new Option(name, id));
      });
    }

    /* -------------------------
       Ingredients
       ------------------------- */
    async function loadIngredients() {
      try {
        allIngredients = await api(API.ingredients);
      } catch {
        allIngredients = [];
      }
      renderIngredientPicker();
    }

    function renderIngredientPicker() {
      const term = f_ingrSearch.value.trim().toLowerCase();
      const filtered = term
        ? allIngredients.filter(g => (g.Name ?? g.name ?? g.strIngredient ?? '')
            .toString().toLowerCase().includes(term))
        : allIngredients;

      f_ingrList.innerHTML = '';
      filtered.forEach(g => {
        const id   = g.intIngredientID ?? g.Id ?? g.id;
        const name = g.strIngredient   ?? g.Name ?? g.name ?? 'Ingredient';

        const label = document.createElement('label');
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.value = String(id);
        cb.checked = selectedIngredientIds.has(Number(id));
        cb.addEventListener('change', () => {
          const n = Number(id);
          if (cb.checked) {
            if (selectedIngredientIds.size >= 6) {
              cb.checked = false;
              alert('You can only attach up to 6 ingredients.');
              return;
            }
            selectedIngredientIds.add(n);
          } else {
            selectedIngredientIds.delete(n);
          }
          updateIngredientCount();
        });

        const span = document.createElement('span');
        span.textContent = name;

        label.append(cb, span);
        f_ingrList.appendChild(label);
      });

      updateIngredientCount();
    }

    function updateIngredientCount() {
      f_ingrCount.textContent = selectedIngredientIds.size;
      const maxed = selectedIngredientIds.size >= 6;
      f_ingrList.querySelectorAll('input[type=checkbox]').forEach(cb => {
        if (!cb.checked) cb.disabled = maxed;
      });
    }

    f_ingrSearch.addEventListener('input', renderIngredientPicker);
    f_ingrClear.addEventListener('click', () => {
      selectedIngredientIds.clear();
      renderIngredientPicker();
    });

    /* -------------------------
       File upload for image
       ------------------------- */
    f_imageBrowse.addEventListener('click', () => {
      f_imageFile.click();
    });

    f_imageFile.addEventListener('change', async () => {
      const file = f_imageFile.files[0];
      if (!file) return;

      const fd = new FormData();
      fd.append('file', file);

      f_imageHint.textContent = 'Uploading image…';

      try {
        const res = await fetch(API.upload, {
          method: 'POST',
          body: fd
        });
        const data = await res.json().catch(()=> ({}));
        if (!res.ok) {
          const msg = data && data.error
            ? data.error
            : (typeof data === 'string' ? data : 'Upload failed.');
          throw new Error(msg);
        }
        if (data && data.url) {
          f_image.value = data.url;
          f_imageHint.textContent = 'Uploaded: ' + data.url;
        } else {
          f_imageHint.textContent = 'Upload succeeded, but no URL was returned.';
        }
      } catch (err) {
        console.error('upload error', err);
        const msg = err && err.message ? err.message : 'Unable to upload image.';
        f_imageHint.textContent = msg;
        alert(msg);
      } finally {
        f_imageFile.value = '';
      }
    });

    /* -------------------------
       Menu items list
       ------------------------- */
    async function loadMenu() {
      itemList.innerHTML = '<div class="hint">Loading…</div>';
      try {
        const items = await api(API.menu.list);
        menuItems = Array.isArray(items) ? items : [];
        if (!menuItems.length) {
          itemList.innerHTML = '<div class="hint">No menu items found.</div>';
          return;
        }
        itemList.innerHTML = '';
        menuItems.forEach(m => itemList.appendChild(renderMenuRow(m)));
      } catch (err) {
        console.error('loadMenu error', err);
        itemList.innerHTML = '<div class="hint">Unable to load menu items.</div>';
      }
    }

    function renderMenuRow(m) {
      const id   = m.id ?? m.Id;
      const name = m.name ?? m.strItemName ?? '';
      const cat  = m.category ?? m.Category ?? '';
      const conflict = m.hasConflict ?? false;

      const row = document.createElement('div');
      row.className = 'cell';
      row.dataset.id = id;

      const left = document.createElement('div');
      left.className = 'meta';
      left.innerHTML = `
        <div>
          <span class="name">${name || '(no name)'}</span>
          ${conflict ? '<span class="badge conflict">Allergen conflict</span>' : ''}
        </div>
        <div class="hint">${cat || 'No category'}</div>
      `;

      const right = document.createElement('div');
      right.className = 'right';

      const btnEdit = document.createElement('button');
      btnEdit.type = 'button';
      btnEdit.className = 'ghost';
      btnEdit.textContent = 'Modify';

      const btnDel = document.createElement('button');
      btnDel.type = 'button';
      btnDel.className = 'ghost danger';
      btnDel.textContent = 'Delete';

      btnEdit.addEventListener('click', () => openEdit(id));
      btnDel.addEventListener('click', () => deleteItem(id, name));

      right.append(btnEdit, btnDel);
      row.append(left, right);
      return row;
    }

    /* -------------------------
       Delete item
       ------------------------- */
    async function deleteItem(id, name) {
      if (!confirm(`Delete "${name || 'this item'}"?`)) return;
      try {
        await api(API.menu.delete(id), { method:'DELETE' });
        await loadMenu();
      } catch (err) {
        console.error('delete error', err);
        const msg = (err && err.error) || (err && err.message) || 'Unable to delete menu item.';
        alert(msg);
      }
    }

    /* -------------------------
       New item
       ------------------------- */
    q('#btnNewItem').onclick = () => {
      editingId = null;
      editingLowSodium = false;
      editingIsActive  = true;

      itemFormTitle.textContent = 'New Menu Item';

      f_name.value = '';
      f_image.value = '';
      f_imageHint.textContent = 'Paste a path or upload a file. Uploaded files go to /food-images/.';
      f_cal.value = f_pro.value = f_car.value = f_fat.value = f_sod.value = '';
      f_meal.value = '';

      selectedIngredientIds.clear();
      renderIngredientPicker();

      itemDialog.showModal();
    };

    /* -------------------------
       Edit item
       ------------------------- */
    async function openEdit(id) {
      editingId = id;
      itemFormTitle.textContent = 'Edit Menu Item';

      try {
        const full = await api(API.menu.get(id));

        f_name.value  = full.name ?? full.ItemName ?? '';
        f_image.value = full.imagePath ?? full.ImagePath ?? '';
        f_imageHint.textContent = f_image.value
          ? 'Current image: ' + f_image.value
          : 'Paste a path or upload a file. Uploaded files go to /food-images/.';

        const mpId = full.mealPeriodId ?? full.MealPeriodID ?? '';
        f_meal.value = mpId ? String(mpId) : '';

        f_cal.value = full.calories  ?? full.Calories  ?? '';
        f_sod.value = full.sodiumMg  ?? full.SodiumMG  ?? '';
        f_pro.value = full.proteinG  ?? full.ProteinG  ?? '';
        f_car.value = full.carbsG    ?? full.CarbsG    ?? '';
        f_fat.value = full.fatG      ?? full.FatG      ?? '';

        editingLowSodium = full.lowSodium ?? full.LowSodium ?? false;
        editingIsActive  = full.isActive  ?? full.IsActive  ?? true;

        selectedIngredientIds.clear();
        const ids = full.ingredientIds ?? full.IngredientIds ?? [];
        ids.forEach(n => {
          const val = Number(n);
          if (Number.isFinite(val)) selectedIngredientIds.add(val);
        });
        renderIngredientPicker();

        itemDialog.showModal();
      } catch (err) {
        console.error('openEdit error', err);
        alert('Unable to load menu item details.');
      }
    }

    /* -------------------------
       Cancel
       ------------------------- */
    q('#itemCancelBtn').onclick = () => itemDialog.close();

    /* -------------------------
       Save handler
       ------------------------- */
    itemForm.addEventListener('submit', async e => {
      e.preventDefault();

      const name = f_name.value.trim();
      const mpId = f_meal.value ? Number(f_meal.value) : null;

      if (!name) {
        alert('Name is required.');
        return;
      }
      if (!mpId) {
        alert('Please choose a meal period.');
        return;
      }

      const selectedMp = mealPeriods.find(mp =>
        String(mp.Id ?? mp.id ?? mp.intMealPeriodID) === String(mpId)
      );
      const categoryName = selectedMp ? normalizeMealName(selectedMp) : '';

      const payload = {
        ItemName:     name,
        Category:     categoryName || 'Other',
        MealPeriodID: mpId,
        Calories:     numberOrNull(f_cal),
        SodiumMG:     numberOrNull(f_sod),
        ProteinG:     numberOrNull(f_pro),
        CarbsG:       numberOrNull(f_car),
        FatG:         numberOrNull(f_fat),
        LowSodium:    editingLowSodium,
        IsActive:     editingIsActive,
        ImagePath:    f_image.value.trim() || null,
        CreatedBy:    'admin'
      };

      try {
        let itemId = editingId;

        if (editingId) {
          await api(API.menu.update(editingId), {
            method:'PUT',
            body: JSON.stringify(payload)
          });
        } else {
          const created = await api(API.menu.create, {
            method:'POST',
            body: JSON.stringify(payload)
          });
          itemId = created.id ?? created.Id;
        }

        if (itemId) {
          const ids = Array.from(selectedIngredientIds);
          await api(API.menu.attachIngredients(itemId), {
            method:'POST',
            body: JSON.stringify({ ingredientIds: ids })
          });
        }

        itemDialog.close();
        await loadMenu();
      } catch (err) {
        console.error('save error', err);
        const msg = (err && err.error) || (err && err.message) || 'Unable to save menu item.';
        alert(msg);
      }
    });

    /* -------------------------
       Embed-mode padding
       ------------------------- */
    (function(){
      const params = new URLSearchParams(location.search);
      if (params.get('embed') === '1') {
        document.body.style.paddingTop = '10px';
      }
    })();

    /* -------------------------
       Initial load
       ------------------------- */
    (async function init(){
      await Promise.all([loadMealPeriods(), loadIngredients()]);
      await loadMenu();
    })();
  </script>

</body>
</html>
