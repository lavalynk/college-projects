<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Management</title>
  <link rel="stylesheet" href="/global.css" />
  <style>
    body {
      background: var(--bg);
      padding: 30px;
      font-family: system-ui,-apple-system,"Segoe UI",sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header-row {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: .5rem;
    }

    .list {
      margin-top: 20px;
      max-height: calc(100vh - 140px);
      overflow-y: auto;
    }

    .cell {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--shadow-card,0 4px 12px rgba(0,0,0,.06));
    }

    .name {
      font-weight: 600;
      color: var(--text);
    }

    .hint {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .right {
      display: flex;
      gap: .5rem;
    }

    /* Buttons */
    .btn {
      appearance: none;
      border-radius: 14px;
      border: 0;
      padding: 10px 14px;
      font: inherit;
      font-weight: 700;
      cursor: pointer;
    }
    .btn.primary {
      background: linear-gradient(135deg,var(--brand),var(--brand-600));
      color: #fff;
      box-shadow: 0 10px 20px rgba(47,125,95,.25);
    }
    .btn.primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(47,125,95,.3);
    }

    .ghost {
      appearance: none;
      border: 1px solid var(--outline);
      background: #fff;
      border-radius: 999px;
      padding: 6px 12px;
      cursor: pointer;
      font: inherit;
      font-size: 0.85rem;
    }
    .ghost:hover {
      background: #f7faf9;
    }
    .ghost.danger {
      border-color: #f3c2c2;
      color: #8b0000;
    }

    /* Modal shell */
    .modal {
      width: min(640px, 96vw);
      border: 0;
      border-radius: 20px;
      padding: 0;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
    }

    .modal-inner {
      padding: 18px 22px 20px;
      background:#fff;
      border-radius:20px;
      display:flex;
      flex-direction:column;
      gap:16px;
      min-width:0;
    }

    .modal-head {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:.75rem;
      margin-bottom:4px;
    }
    .modal-head h3 {
      margin:0;
      font-size:1.15rem;
      font-weight:700;
    }

    .modal-body {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px 18px;
      margin-top:4px;
    }
    @media (max-width:720px){
      .modal-body {
        grid-template-columns:1fr;
      }
    }

    .field {
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .field strong {
      font-size:.92rem;
      font-weight:600;
      color:var(--text);
    }

    .field input,
    .field select {
      border:1px solid var(--outline);
      border-radius:12px;
      padding:9px 10px;
      font:inherit;
      background:#fff;
      min-width:0;
    }

    .active-row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:8px;
    }
    .active-row label {
      display:flex;
      align-items:center;
      gap:.5rem;
    }

    .modal-footer {
      display:flex;
      justify-content:flex-end;
      gap:.5rem;
      margin-top:12px;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="header-row">
      <button id="btnNewUser" class="btn primary" type="button">+ New User</button>
    </div>

    <div id="userList" class="list" aria-live="polite"></div>
  </div>

  <!-- User Modal -->
  <dialog id="userDialog" class="modal">
    <form id="userForm" class="modal-inner" novalidate>
      <div class="modal-head">
        <h3 id="userFormTitle">New User</h3>
      </div>

      <div class="modal-body">
        <div class="field">
          <strong>Username</strong>
          <input class="input" id="f_userName" autocomplete="off" required />
        </div>

        <div class="field">
          <strong>Display Name</strong>
          <input class="input" id="f_displayName" autocomplete="off" required />
        </div>

        <div class="field">
          <strong>Role</strong>
          <select class="select" id="f_role">
            <option value="Runner">Runner</option>
            <option value="Nurse">Nurse</option>
            <option value="Kitchen">Kitchen</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <div class="field">
          <strong>Password (shown)</strong>
          <input class="input" id="f_password" type="text" />
        </div>
      </div>

      <div class="active-row">
        <label>
          <input type="checkbox" id="f_active" checked />
          <span>Active</span>
        </label>
      </div>

      <div class="modal-footer">
        <button class="ghost" id="userCancelBtn" type="button">Cancel</button>
        <button class="btn primary" id="userSaveBtn" type="submit">Save</button>
      </div>
    </form>
  </dialog>

  <script>
    /* -------------------------
       API endpoints
       ------------------------- */
    const API = {
      list:   '/api/users',
      create: '/api/users',
      update: id => `/api/users/${id}`,
      delete: id => `/api/users/${id}?softDelete=false`,
      edit:   id => `/api/users/${id}/edit`
    };

    /* -------------------------
       DOM shortcuts
       ------------------------- */
    const q = s => document.querySelector(s);
    const list = q('#userList');
    const userDlg = q('#userDialog');
    const userForm = q('#userForm');

    const f_userName     = q('#f_userName');
    const f_displayName  = q('#f_displayName');
    const f_role         = q('#f_role');
    const f_password     = q('#f_password');
    const f_active       = q('#f_active');
    const title          = q('#userFormTitle');

    let editingId = null;

    /* -------------------------
       Fetch wrapper
       ------------------------- */
    async function api(url, options = {}) {
      const res = await fetch(url, {
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
        ...options
      });
      let text = await res.text();
      try { text = JSON.parse(text); } catch {}
      if (!res.ok) throw text || 'API error';
      return text;
    }

    /* -------------------------
       Load user list
       ------------------------- */
    async function loadUsers() {
      list.innerHTML = '<div class="hint">Loading…</div>';
      try {
        const users = await api(API.list);
        if (!users || !users.length) {
          list.innerHTML = '<div class="hint">No users found.</div>';
          return;
        }
        list.innerHTML = '';
        users.forEach(u => list.appendChild(renderUserRow(u)));
      } catch (err) {
        console.error('loadUsers error', err);
        list.innerHTML = '<div class="hint">Unable to load users.</div>';
      }
    }

    /* -------------------------
       Render one user row
       ------------------------- */
    function renderUserRow(u) {
      const id          = u.intUserID ?? u.id ?? u.Id;
      const userName    = u.userName    ?? u.strUserName    ?? u.UserName    ?? '';
      const displayName = u.displayName ?? u.strDisplayName ?? u.DisplayName ?? '';
      const role        = u.role        ?? u.strRole        ?? u.Role        ?? '';

      const row = document.createElement('div');
      row.className = 'cell';

      row.innerHTML = `
        <div>
          <div class="name">${userName || '(no username)'}</div>
          <div class="hint">${displayName || '(no display name)'} • ${role || 'Role not set'}</div>
        </div>
        <div class="right">
          <button class="ghost" data-edit>Modify</button>
          <button class="ghost danger" data-del>Delete</button>
        </div>
      `;

      const btnEdit = row.querySelector('[data-edit]');
      const btnDel  = row.querySelector('[data-del]');

      btnEdit.addEventListener('click', () => openEdit(id));
      btnDel.addEventListener('click', async () => {
        if (!id) return;
        if (!confirm(`Delete user "${userName || 'this user'}"?`)) return;
        try {
          await api(API.delete(id), { method: 'DELETE' });
          loadUsers();
        } catch (err) {
          console.error('delete error', err);
          alert('Unable to delete user.');
        }
      });

      return row;
    }

    /* -------------------------
       Open edit modal
       ------------------------- */
    async function openEdit(id) {
      editingId = id;
      title.textContent = 'Edit User';

      try {
        const full = await api(API.edit(id));

        const userName    = full.userName    ?? full.strUserName    ?? full.UserName    ?? '';
        const displayName = full.displayName ?? full.strDisplayName ?? full.DisplayName ?? '';
        const role        = full.role        ?? full.strRole        ?? full.Role        ?? 'Nurse';
        const isActive    = full.isActive    ?? full.bitIsActive    ?? full.IsActive    ?? true;
        const password    = full.password    ?? full.Password       ?? '';

        f_userName.value    = userName;
        f_displayName.value = displayName;
        f_role.value        = role;
        f_active.checked    = !!isActive;
        f_password.value    = password;

        userDlg.showModal();
      } catch (err) {
        console.error('openEdit error', err);
        alert('Unable to load user details.');
      }
    }

    /* -------------------------
       New user button
       ------------------------- */
    q('#btnNewUser').onclick = () => {
      editingId = null;
      title.textContent = 'New User';
      f_userName.value    = '';
      f_displayName.value = '';
      f_role.value        = 'Runner';
      f_password.value    = '';
      f_active.checked    = true;
      userDlg.showModal();
    };

    /* -------------------------
       Close / cancel buttons
       ------------------------- */
    q('#userCancelBtn').onclick = () => userDlg.close();

    /* -------------------------
       Save handler
       ------------------------- */
    userForm.onsubmit = async e => {
      e.preventDefault();

      const payload = {
        UserName:    f_userName.value.trim(),
        DisplayName: f_displayName.value.trim(),
        Role:        f_role.value,
        Password:    f_password.value.trim() || null,
        IsActive:    f_active.checked
      };

      if (!payload.UserName || !payload.DisplayName) {
        alert('Username and Display Name are required.');
        return;
      }

      try {
        if (editingId) {
          await api(API.update(editingId), {
            method: 'PUT',
            body: JSON.stringify(payload)
          });
        } else {
          await api(API.create, {
            method: 'POST',
            body: JSON.stringify({
              ...payload,
              Password: payload.Password || 'password123'
            })
          });
        }

        userDlg.close();
        loadUsers();

      } catch (err) {
        console.error('save error', err);
        alert('Unable to save user.');
      }
    };

    /* -------------------------
       Embed mode (inside admin iframe)
       ------------------------- */
    (function(){
      const params = new URLSearchParams(location.search);
      if (params.get('embed') === '1') {
        document.body.style.paddingTop = '10px';
      }
    })();

    /* -------------------------
       Initial load
       ------------------------- */
    loadUsers();
  </script>

</body>
</html>
