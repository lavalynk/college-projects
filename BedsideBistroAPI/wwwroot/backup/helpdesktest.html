<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpdesk Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f6f6f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #chat {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      margin: 20px auto;
      max-width: 500px;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      margin: 6px 0;
      padding: 10px 12px;
      border-radius: 10px;
      max-width: 80%;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .me {
      background: #e5f1ff;
      align-self: flex-end;
    }
    .bot {
      background: #f0f0f0;
      align-self: flex-start;
    }
    form {
      display: flex;
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px;
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #debug {
      font-family: monospace;
      font-size: 12px;
      background: #222;
      color: #0f0;
      padding: 8px;
      border-radius: 8px;
      white-space: pre-wrap;
      max-width: 500px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Helpdesk Chat Test</h1>
  <div id="chat"></div>
  <form id="chatForm">
    <input id="msg" placeholder="Type a question..." />
    <button>Send</button>
  </form>
  <pre id="debug"></pre>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("msg");
    const debug = document.getElementById("debug");

    const API_URL = "/api/helpchat"; // change to full URL if testing remote: "https://yourapi.bedsidebistro.com/api/helpchat"

    function addBubble(text, who) {
      const div = document.createElement("div");
      div.className = "bubble " + who;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addBubble(text, "me");
      input.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        const data = await res.json();
        addBubble(data.reply || "(no reply returned)", "bot");

        debug.textContent =
          "Status: " + res.status + "\n" +
          "Response:\n" + JSON.stringify(data, null, 2);
      } catch (err) {
        debug.textContent = "Fetch error:\n" + err;
        addBubble("Error contacting server.", "bot");
      }
    });
  </script>
</body>
</html>
