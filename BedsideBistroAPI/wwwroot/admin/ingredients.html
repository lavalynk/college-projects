<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingredients</title>
  <link rel="stylesheet" href="/global.css" />
  <style>
    body {
      background: var(--bg);
      padding: 30px;
      font-family: system-ui,-apple-system,"Segoe UI",sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header-row {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: .5rem;
    }

    .list {
      margin-top: 20px;
      max-height: calc(100vh - 140px);
      overflow-y: auto;
    }

    .cell {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--shadow-card,0 4px 12px rgba(0,0,0,.06));
    }

    .name {
      font-weight: 600;
      color: var(--text);
    }

    .hint {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .right {
      display: flex;
      gap: .5rem;
    }

    /* Buttons */
    .btn {
      appearance: none;
      border-radius: 14px;
      border: 0;
      padding: 10px 14px;
      font: inherit;
      font-weight: 700;
      cursor: pointer;
    }
    .btn.primary {
      background: linear-gradient(135deg,var(--brand),var(--brand-600));
      color: #fff;
      box-shadow: 0 10px 20px rgba(47,125,95,.25);
    }
    .btn.primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(47,125,95,.3);
    }

    .ghost {
      appearance: none;
      border: 1px solid var(--outline);
      background: #fff;
      border-radius: 999px;
      padding: 6px 12px;
      cursor: pointer;
      font: inherit;
      font-size: 0.85rem;
    }
    .ghost:hover {
      background: #f7faf9;
    }
    .ghost.danger {
      border-color: #f3c2c2;
      color: #8b0000;
    }

    /* Modal */
    .modal {
      width: min(520px, 96vw);
      border: 0;
      border-radius: 20px;
      padding: 0;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
    }

    .modal-inner {
      padding: 18px 22px 20px;
      background: #fff;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      min-width: 0;
    }

    .modal-head {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .75rem;
      margin-bottom: 4px;
    }
    .modal-head h3 {
      margin: 0;
      font-size: 1.15rem;
      font-weight: 700;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .field strong {
      font-size: .92rem;
      font-weight: 600;
      color: var(--text);
    }
    .field input {
      border: 1px solid var(--outline);
      border-radius: 12px;
      padding: 9px 10px;
      font: inherit;
      background: #fff;
      min-width: 0;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: .5rem;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="header-row">
      <button id="btnNewIngr" class="btn primary" type="button">+ New Ingredient</button>
    </div>

    <div id="ingrList" class="list" aria-live="polite"></div>
  </div>

  <!-- Ingredient Modal -->
  <dialog id="ingrDialog" class="modal">
    <form id="ingrForm" class="modal-inner" novalidate>
      <div class="modal-head">
        <h3 id="ingrFormTitle">New Ingredient</h3>
      </div>

      <div class="field">
        <strong>Name</strong>
        <input class="input" id="f_name" autocomplete="off" required />
      </div>

      <div class="field" id="qtyField">
        <strong>Initial Quantity on Hand</strong>
        <input class="input" id="f_qty" type="number" min="0" step="1" />
      </div>

      <div class="hint" id="editHint" style="display:none;font-size:.85rem;">
        Quantity changes are handled on the Inventory tab. This screen renames the ingredient.
      </div>

      <div class="modal-footer">
        <button class="ghost" id="ingrCancelBtn" type="button">Cancel</button>
        <button class="btn primary" id="ingrSaveBtn" type="submit">Save</button>
      </div>
    </form>
  </dialog>

  <script>
    /* -------------------------
       API endpoints
       ------------------------- */
    const API = {
      list:   '/api/ingredients',
      create: '/api/ingredients',
      update: id => `/api/ingredients/${id}`,
      delete: id => `/api/ingredients/${id}`
    };

    /* -------------------------
       DOM shortcuts
       ------------------------- */
    const q = s => document.querySelector(s);
    const list = q('#ingrList');
    const dlg  = q('#ingrDialog');
    const form = q('#ingrForm');

    const f_name = q('#f_name');
    const f_qty  = q('#f_qty');
    const title  = q('#ingrFormTitle');
    const qtyField = q('#qtyField');
    const editHint = q('#editHint');

    let editingId = null;

    /* -------------------------
       Fetch wrapper
       ------------------------- */
    async function api(url, options = {}) {
      const res = await fetch(url, {
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
        ...options
      });
      let text = await res.text();
      try { text = JSON.parse(text); } catch {}
      if (!res.ok) throw text || 'API error';
      return text;
    }

    /* -------------------------
       Load ingredient list
       ------------------------- */
    async function loadIngredients() {
      list.innerHTML = '<div class="hint">Loadingâ€¦</div>';
      try {
        const rows = await api(API.list);
        if (!rows || !rows.length) {
          list.innerHTML = '<div class="hint">No ingredients found.</div>';
          return;
        }
        list.innerHTML = '';
        rows.forEach(r => list.appendChild(renderRow(r)));
      } catch (err) {
        console.error('loadIngredients error', err);
        list.innerHTML = '<div class="hint">Unable to load ingredients.</div>';
      }
    }

    /* -------------------------
       Render a single row
       ------------------------- */
    function renderRow(r) {
      const id   = r.intIngredientID ?? r.Id ?? r.id;
      const name = r.strIngredient   ?? r.Name ?? r.name ?? '';
      const qty  = r.intQty          ?? r.Quantity ?? r.quantity ?? 0;

      const row = document.createElement('div');
      row.className = 'cell';

      row.innerHTML = `
        <div>
          <div class="name">${name || '(no name)'}</div>
          <div class="hint">Qty: ${qty}</div>
        </div>
        <div class="right">
          <button class="ghost" data-edit>Modify</button>
          <button class="ghost danger" data-del>Delete</button>
        </div>
      `;

      const btnEdit = row.querySelector('[data-edit]');
      const btnDel  = row.querySelector('[data-del]');

      btnEdit.addEventListener('click', () => openEdit({ id, name, qty }));
      btnDel.addEventListener('click', async () => {
        if (!id) return;
        if (!confirm(`Delete ingredient "${name || 'this ingredient'}"?`)) return;
        try {
          await api(API.delete(id), { method: 'DELETE' });
          loadIngredients();
        } catch (err) {
          console.error('delete error', err);
          alert('Unable to delete ingredient.');
        }
      });

      return row;
    }

    /* -------------------------
       Open dialog for new
       ------------------------- */
    q('#btnNewIngr').onclick = () => {
      editingId = null;
      title.textContent = 'New Ingredient';
      f_name.value = '';
      f_qty.value  = '';
      qtyField.style.display = '';
      editHint.style.display = 'none';
      dlg.showModal();
    };

    /* -------------------------
       Open dialog for edit
       ------------------------- */
    function openEdit(ing) {
      editingId = ing.id;
      title.textContent = 'Rename Ingredient';
      f_name.value = ing.name || '';
      f_qty.value  = ing.qty ?? '';
      // For edit, quantity is informational only
      qtyField.style.display = 'none';
      editHint.style.display = '';
      dlg.showModal();
    }

    /* -------------------------
       Close / cancel
       ------------------------- */
    q('#ingrCancelBtn').onclick = () => dlg.close();

    /* -------------------------
       Save handler
       ------------------------- */
    form.onsubmit = async e => {
      e.preventDefault();

      const name = f_name.value.trim();
      if (!name) {
        alert('Name is required.');
        return;
      }

      try {
        if (editingId) {
          // Rename only
          await api(API.update(editingId), {
            method: 'PUT',
            body: JSON.stringify({ Name: name })
          });
        } else {
          // New ingredient with optional initial quantity
          const qty = f_qty.value ? parseInt(f_qty.value, 10) : 0;
          await api(API.create, {
            method: 'POST',
            body: JSON.stringify({ Name: name, Quantity: qty })
          });
        }

        dlg.close();
        loadIngredients();

      } catch (err) {
        console.error('save error', err);
        alert('Unable to save ingredient.');
      }
    };

    /* -------------------------
       Embed mode tweaks
       ------------------------- */
    (function(){
      const params = new URLSearchParams(location.search);
      if (params.get('embed') === '1') {
        document.body.style.paddingTop = '10px';
      }
    })();

    /* -------------------------
       Initial load
       ------------------------- */
    loadIngredients();
  </script>

</body>
</html>
